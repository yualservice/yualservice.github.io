{% for thisprod in site.data.pricelist %}
	{% if thisprod.name == include.name %}
		<tr><td>Опции</td>
			{% if thisprod.option1 %}
			<td>{{ thisprod.option1 }}</td>
			{% endif %}
			{% if thisprod.option2 %}
			<td>{{ thisprod.option2 }}</td>
			{% endif %}
		</tr><tr>
			<td>Цена</td>
			<td>{{ thisprod.price1 }}</td>
		</tr>
	{% endif %}
{% endfor %}
